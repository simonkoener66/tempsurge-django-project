<div class="alert alert-{{ connotation }}">
    {% if connotation == "danger" %}
        <button type="button" class="close" data-dismiss="alert">
            <i class="icon-remove"></i>
        </button>

        <strong>
            <i class="icon-remove"></i>
            <strong>Error!</strong>
        </strong>

        Please check the errors below.
    {% elif connotation == "success" %}
        <button type="button" class="close" data-dismiss="alert">
            <i class="icon-remove"></i>
        </button>

        <strong>
            <i class="icon-ok"></i>
            Success!
        </strong>
        {{ message }}
    {% endif %}
    <br>
</div>
